<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Car</h3></div>
	<div class="panel-body">
		<form id="new-car-form" ng-submit="carsCtrl.addCar(carsCtrl.newCar.make,carsCtrl.newCar.model,carsCtrl.newCar.year)">
			<div class="form-group">    
		    	<input type="text" name="make" ng-model="carsCtrl.newCar.make" placeholder="Make" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="model" ng-model="carsCtrl.newCar.model" placeholder="Model" class="form-control">
			</div>
			<div class="form-group">
				<input type="number" name="year" ng-model="carsCtrl.newCar.year" placeholder="Year" class="form-control">
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Add Car</button>
			</div>
		</form>
	</div>
</div>
